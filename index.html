<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>
      Item Lister practiced and improved Brad Traversy's Tutorial on Dom
    </title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
  </head>
  <body class="bg-light">
    <header id="main-header" class="bg-primary text-white p-3 mb-5">
      <div class="container"><h2 class="text-center mt-2">List Items!</h2></div>
    </header>
    <div class="container">
      <div class="col-md-6 offset-md-3">
        <div id="main" class="card card-body text-center">
          <form class="form-inline mb-5 justify-content-center" id="form">
            <input type="text" class="form-control mr-2" id="input-value" />
            <input type="submit" class="btn btn-primary" value="Add Item" />
          </form>
          <h2 id="title" class="mb-3 text-secondary">No Items</h2>
          <p id="lead" class="text-secondary">How about we add something?</p>
          <ul id="items" class="list-group"></ul>
        </div>
      </div>
    </div>

    <script src="js/master.js"></script>
  </body>
</html>
