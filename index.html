<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Item Lister</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
  </head>
  <body class="bg-info">
    <div class="container mt-5">
      <div class="col-md-6 offset-md-3">
        <div id="main" class="card card-body text-center">
          <h2 class="text-center text-secondary mb-1">List Items!</h2>
          <hr />
          <form class="form-inline mb-5 mt-3 justify-content-center" id="form">
            <input
              type="text"
              class="form-control mr-2"
              id="input-value"
              placeholder="Type here..."
            />
            <input type="submit" class="btn btn-info" value="Add Item" />
          </form>
          <h3 id="title" class="mb-2 text-secondary">No Items</h3>
          <p id="lead" class="text-secondary mb-0">
            How about we add something?
          </p>
          <ul id="items" class="list-group mt-3"></ul>
        </div>
      </div>
    </div>

    <script src="js/master.js"></script>
  </body>
</html>
